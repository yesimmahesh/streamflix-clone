<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables from your theme */
        :root {
            --primary-bg: #141414;
            --accent-teal: #00C9A7;
            --text-light: #e5e5e5;
            --text-muted: #999;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Logo for the sign-in page */
        .logo {
            color: var(--accent-teal);
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: center;
            margin-bottom: 20px;
            text-decoration: none; /* Make sure the logo link doesn't have an underline */
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent dark box */
            padding: 60px 68px;
            border-radius: 4px;
            max-width: 450px;
            width: 100%;
        }

        .login-box h2 {
            font-size: 2em;
            margin-bottom: 28px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333; /* Darker input field */
            color: white;
            font-size: 1em;
            box-sizing: border-box; /* Important for padding */
        }
        
        .input-group input:focus {
            outline: 2px solid var(--accent-teal);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            background-color: var(--accent-teal);
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #00A387;
            color: white;
        }

        .help-text {
            color: var(--text-muted);
            font-size: 0.8em;
            margin-top: 15px;
            text-align: left;
        }

        .help-text a {
            color: var(--accent-teal);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <a href="streamflix.html" class="logo">StreamFlix</a>
        <h2>Sign In</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email or phone number" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="button" class="submit-btn" onclick="handleLogin()">Sign In</button>
        </form>
        
        <div class="help-text">
            New to StreamFlix? <a href="./signup.html">Sign up now</a>.
        </div>
        <div class="help-text" style="margin-top: 5px;">
            This page is protected by reCAPTCHA, and Google's Privacy Policy applies.
        </div>
        
    </div> <script>
        function handleLogin() {
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            
            // --- SIMULATING BACKEND CHECK ---
            if (emailInput && passwordInput) {
                // 1. SIMULATE PERSISTENCE: Save a flag in Local Storage
                localStorage.setItem('userLoggedIn', 'true');
                
                // 2. REDIRECT to the main page (Assuming main page is streamflix.html)
                window.location.href = "streamflix.html";
            } else {
                alert('Please enter both email and password.');
            }
        }
    </script>
</body>
</html>
